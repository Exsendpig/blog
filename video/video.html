<body>
    <script language="javascript">
        function Size(x){
        if(x=='big'){
        　document.getElementById("MovieShow2").width=500;
        　document.getElementById("MovieShow2").height=450;
        }else if(x=='small'){
        　document.getElementById("MovieShow2").width=260;
        　document.getElementById("MovieShow2").height=234;
        }}
        function Control(x){
            if(x=='start'){
　              document.getElementById("MovieShow2").play();
            }else if(x=='stop'){
　              document.getElementById("MovieShow2").pause();
            }}
        </script>
        <br><br>
        <video id="MovieShow2" width="360" height="270" controls poster="pic/Aventyr_easy.jpg" preload="auto">
            <iframe src="https://drive.google.com/file/d/1NqLkSIDJxIv7KwAJZM3ZsIrx40NHwajk/preview" width="640" height="480" allow="autoplay"></iframe>
        您的瀏覽器不支援此 HTML5 影片標籤
        </video>
        <br><br>
        <input type="button" value="開始播放" onclick="Control('start');">
        <input type="button" value="暫停播放" onclick="Control('stop');">
        <br><br>
        <input type="button" value="播放器變大" onclick="Size('big');">
        <input type="button" value="播放器變小" onclick="Size('small');">
</body>
</html>
